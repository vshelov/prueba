<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud Enviada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo completo de la página */
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        /* Contenedor centrado para el mensaje */
        .container {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Caja de éxito estilizada */
        .success-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Estilos para el mensaje principal */
        h2 {
            color: #28a745;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Icono grande de éxito */
        .success-icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        /* Estilos del botón */
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Texto adicional */
        p {
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-box">
            <!-- Icono de éxito (puedes usar un ícono de Bootstrap o algún SVG) -->
            <div class="success-icon">
                <i class="bi bi-check-circle"></i>
            </div>

            <!-- Mensaje principal -->
            <h2>¡Solicitud enviada exitosamente!</h2>

            <!-- Texto explicativo o adicional -->
            <p>Tu solicitud ha sido recibida. Nos pondremos en contacto contigo lo antes posible.</p>

            <!-- Botón para volver al inicio o alguna otra acción -->
            <a href="/" class="btn btn-primary">Volver al inicio</a>
        </div>
    </div>

    <!-- Incluir Bootstrap JS y dependencias de iconos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</body>
</html>
