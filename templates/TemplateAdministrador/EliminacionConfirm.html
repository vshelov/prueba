<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminación Exitosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .card h2 {
            color: #28a745;
            font-size: 2rem;
            font-weight: bold;
        }

        .card p {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .icon-success {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .btn-back {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Ícono de éxito -->
            <div class="icon-success">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <!-- Mensaje de éxito -->
            <h2>Solicitud Eliminada Exitosamente XD</h2>
            <p>La solicitud fue eliminada de forma exitosa de nuestra base de datos.</p>
            <!-- Botón para volver al listado de solicitudes -->
            <a href="{% url 'listar' %}" class="btn btn-back">Volver al Listado</a>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cargar íconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
</body>
</html>
