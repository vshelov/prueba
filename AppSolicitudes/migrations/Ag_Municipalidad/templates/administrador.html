{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Administrador - Gestionar Solicitudes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Fondo del cuerpo */
        body {
            background-color: #0076F5; /* Celeste */
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        /* Estilos del navbar */
        .navbar {
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            height: 70px; /* Mantener la altura fija */
            background-color: #003063; /* Azul oscuro para el navbar */
        }

        .navbar-brand img {
            max-height: 50px;  /* Limitar la altura del logo */
            height: auto;
            margin-right: 10px; /* Espacio entre logo y texto */
        }

        .navbar-brand {
            display: flex;
            align-items: center; /* Centramos el contenido verticalmente */
        }

        .navbar-nav {
            margin-left: 20px; /* Espaciado entre el logo y las opciones de navegación */
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ffdf00;
        }

        /* Título principal */
        h2 {
            margin-top: 20px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navbar de administración -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/logo.png' %}" alt="Logo Municipalidad">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listar">Listar Solicitudes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/buscar">Buscar Solicitud</a>
                    </li>
                    <li class="nav-item">
                    </li>   
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <h2 class="text-center">Bienvenido Administrador</h2>
        <img src="{% static 'images/maxwell-cat.gif' %}" class="d-block mx-auto" alt="">
        
        <!-- Aquí puedes agregar contenido dinámico o estático según lo que necesites -->
    </div>


    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
